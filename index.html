<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foucus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
        <!-- //heading -->
      <h1 class="heading">Focus on <span class="today">Today</span></h1>
      <!-- heading closed -->

       <!-- Goal Container -->
      <div class="goal-content">

        <h2 class="subtitle">
          <span>Today</span><img class="sun" src="./image/sun.png" alt="" />
        </h2>
        <p class="progress-text" id="progress-text">Raise the bar by completing your goals!</p>

        <!-- progress bar container -->
        <div class="progress-bar">
          <div class="progress-value">
            <p>2/3 completed</p>
          </div>
                   <!-- Error message  -->
      <p class="error-message" id="">
        Please set all the 3 goals!
      </p>
          <!-- Error message  closed-->
        </div>
         <!-- progress bar container  closed-->
   



     <!-- Goal input -->

<div class="goal-input-box ">
    <div class="custom-checkbox"> <img src="./image/Vector 1.png" alt=""></div>
    <input id="first" type="text"  class="goal-input" placeholder="Add new goal... ">
</div>

<div class="goal-input-box ">
    <div class="custom-checkbox"> <img src="./image/Vector 1.png" alt=""></div>
    <input id="second" type="text"  class="goal-input" placeholder="Add new goal... ">
</div>

<div class="goal-input-box">
    <div class="custom-checkbox"><img src="./image/Vector 1.png" alt=""> </div>
    <input id="third" type="text"  class="goal-input" placeholder="Add new goal... ">
</div>

       <!-- Goal input  closed-->

<p class="quote">“Move one step ahead, today!”</p>
<p class="teacher">Made with  ❤️ by Anurag Singh                   </p>

      </div>
      <!-- Goal Container closed -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
